---
name: "qt"
suites:
- "precise"
architectures:
- "amd64"
packages:
- "libssl-dev"
- "libpng12-dev"
- "libdb5.1++-dev"
- "zip"
- "unzip"
- "faketime"
- "unzip"
- "libfontconfig1-dev"
- "libfreetype6-dev"
- "libx11-dev"
- "libxcursor-dev"
- "libxext-dev"
- "libxfixes-dev"
- "libxft-dev"
- "libxi-dev"
- "libxrandr-dev"
- "libxrender-dev"
reference_datetime: "2011-01-30 00:00:00"
remotes: []
files:
- "qt-everywhere-opensource-src-4.8.3.tar.gz"
- "gcc-4.8.1-linux64.zip"
script: |
  # Defines
  INSTDIR="$HOME/install/"
  # Input Integrity Check
  echo "bc352a283610e0cd2fe0dbedbc45613844090fcb  qt-everywhere-opensource-src-4.8.3.tar.gz" | shasum -c
  echo "12be7d4ce4ad2be06865c5fcb7db78680ac2417b  gcc-4.8.1-linux64.zip" | shasum -c
  # Extract gcc-4.8
  mkdir deps && cd deps
  DEPSDIR=$(pwd)
  unzip -q ../gcc-4.8.1-linux64.zip
  ln -s gcc4.8 bin/gcc
  ln -s g++4.8 bin/g++
  ln -s cpp4.8 bin/cpp
  ln -s c++4.8 bin/c++
  export PATH=$DEPSDIR/bin:$PATH
  cd ..
  # Build Qt
  tar xzf qt-everywhere-opensource-src-4.8.3.tar.gz
  mkdir qt-build && cd qt-build
  CXXFLAGS='--std=c++11' OPENSSL_LIBS="-L/usr/lib -lssl -lcrypto" ../qt-everywhere-opensource-src-4.8.3/configure -prefix $INSTDIR -bindir $INSTDIR/host/bin -I $DEPSDIR/include  -confirm-license -release -opensource -static -no-qt3support -no-multimedia -no-audio-backend -no-phonon -no-phonon-backend -no-declarative -no-script -no-scripttools -no-javascript-jit -no-webkit -no-svg -no-xmlpatterns -no-sql-sqlite -no-nis -no-cups -no-iconv -no-dbus -no-gif -no-libtiff -no-opengl -nomake examples -nomake demos -nomake docs -no-feature-style-plastique -no-feature-style-cleanlooks -no-feature-style-motif -no-feature-style-cde -no-feature-style-windowsce -no-feature-style-windowsmobile -no-feature-style-s60 -openssl-linked
  make $MAKEOPTS install
  # Pack results
  cd "$INSTDIR"
  zip -r qt-4.8.3-linux64.zip *
  cp qt-4.8.3-linux64.zip $OUTDIR

